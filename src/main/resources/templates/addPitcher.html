<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>投手登録</title>
</head>

<body>
    <div class="container">
        <h1>投手を新規で登録する</h1>
        <form th:action="@{/pitcher-create}" th:object="${pitcherForm}" method="POST">
            <div>
                <label for="uniformNumber">背番号</label>
                <input id="uniformNumber" type="text" th:field="*{uniformNumber}">
            </div>
            <div>
                <label for="name">名前</label>
                <input id="name" type="text" th:field="*{name}">
            </div>
            <div>
                <label for="teamId">チームID</label>
                <input id="teamId" type="number" th:field="*{teamId}">
            </div>
            <div>
                <label for="pitched">登板数</label>
                <input id="pitched" type="number" th:field="*{pitched}">
            </div>
            <div>
                <label for="earnedRunsAverage">防御率</label>
                <input id="earnedRunsAverage" type="number" step="0.01" th:field="*{earnedRunsAverage}">
            </div>
            <div>
                <label for="win">勝ち</label>
                <input id="win" type="number" th:field="*{win}">
            </div>
            <div>
                <label for="lose">負け</label>
                <input id="lose" type="number" th:field="*{lose}">
            </div>
            <div>
                <label for="save">セーブ</label>
                <input id="save" type="number" th:field="*{save}">
            </div>
            <div>
                <label for="hold">ホールド</label>
                <input id="hold" type="number" th:field="*{hold}">
            </div>
            <div>
                <label for="inningsPitched">投球回</label>
                <input id="inningsPitched" type="number" step="0.1" th:field="*{inningsPitched}">
            </div>
            <div>
                <label for="strikeOut">奪三振</label>
                <input id="strikeOut" type="number" th:field="*{strikeOut}">
            </div>
            <input type="submit" class="btn btn-primary" value="新規登録">
        </form>
    </div>
</body>

</html>
