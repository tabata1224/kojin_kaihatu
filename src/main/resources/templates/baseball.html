<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>プロ野球野球データベース2022年</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <script th:src="@{/js/test.js}"></script>

    <div class="iconTitle">
        <img class="mainIcon" th:src="@{/images/central.jpg}">
        <span class="mainTitle">
            セントラル・リーグ（<a class="CL" th:href="@{/CLMember}" onclick="clicked()">CL</a>）
        </span>
    </div>

    <table class="teams" border="1">
        <tr>
            <th>順位</th>
            <th>チーム名</th>
            <th>試合数</th>
            <th>勝ち</th>
            <th>負け</th>
            <th>引き分け</th>
            <th>打率</th>
            <th>防御率</th>
        </tr>
        <tr th:each="team : ${teams}" th:object=${team}>
            <td th:text="*{ranking}"> </td>
            <td>
                <th:brock class="rankingName" th:if="*{id} == 1">
                    <img class="logo" th:src="@{/images/yakult.jpg}">
                    <span class="teamName" th:text="*{name}"></span>
                </th:brock>

                <th:brock class="rankingName" th:if="*{id} == 2">
                    <img class="logo" th:src="@{/images/DeNA.jpg}">
                    <span class="teamName" th:text="*{name}"></span>
                </th:brock>

                <th:brock class="rankingName" th:if="*{id} == 3">
                    <img class="logo" th:src="@{/images/hanshin.jpg}">
                    <span class="teamName" th:text="*{name}"></span>
                </th:brock>

                <th:brock class="rankingName" th:if="*{id} == 4">
                    <img class="logo" th:src="@{/images/kyojin.jpg}">
                    <span class="teamName" th:text="*{name}"></span>
                </th:brock>

                <th:brock class="rankingName" th:if="*{id} == 5">
                    <img class="logo" th:src="@{/images/hiroshima.jpg}">
                    <span class="teamName" th:text="*{name}"></span>
                </th:brock>

                <th:brock class="rankingName" th:if="*{id} == 6">
                    <img class="logo" th:src="@{/images/chunichi.jpg}">
                    <span class="teamName" th:text="*{name}"></span>
                </th:brock>
            </td>
            <td th:text="*{game}"> </td>
            <td th:text="*{win}"> </td>
            <td th:text="*{lose}"> </td>
            <td th:text="*{draw}"> </td>
            <td th:text="*{battingAverage}"></td>
            <td th:text="*{earnedRunsAverage}"></td>
        </tr>
    </table>

    <form th:action="@{/fielder}">
        <div class="iconTitle">
            <img class="icon" th:src="@{/images/batter.jpg}">
            <span class="select">野手を見たいチームを選んでください</span>
        </div>
        <select class="mainSelect" type="number" name="num">
            <option value=0>全球団</option>
            <option value=1>ヤクルト</option>
            <option value=2>DeNA</option>
            <option value=3>阪神</option>
            <option value=4>巨人</option>
            <option value=5>広島</option>
            <option value=6>中日</option>
        </select>
        <button class="nainSelect" type="submit">決定</button>
    </form>
    <form th:action="@{/pitcher}">
        <div class="iconTitle">
            <img class="icon" th:src="@{/images/pitcher.jpg}">
            <span class="select">投手を見たいチームを選んでください</span>
        </div>
        <select class="mainSelect" type="number" name="num">
            <option value=0>全球団</option>
            <option value=1>ヤクルト</option>
            <option value=2>DeNA</option>
            <option value=3>阪神</option>
            <option value=4>巨人</option>
            <option value=5>広島</option>
            <option value=6>中日</option>
        </select>
        <button type="submit">決定</button>
    </form>
</body>

</html>
